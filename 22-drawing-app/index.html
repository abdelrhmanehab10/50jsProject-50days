<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <main>
      <canvas id="draw-canvas" width="800" height="700"></canvas>
      <div class="bar">
        <div class="left">
          <div class="size">
            <span>-</span>
            <p>10</p>
            <span>+</span>
          </div>
          <input type="color"  id="color" />
        </div>
        <div class="right">
          <span>X</span>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
